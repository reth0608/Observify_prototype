<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Observify Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: system-ui, Arial;
      margin: 8px;
      padding: 0;
      overflow: hidden;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      max-height: calc(100vh - 100px);
    }

    .card {
      background: #fff;
      padding: 8px 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      overflow: hidden;
    }

    pre {
      white-space: pre-wrap;
      word-break: break-word;
      max-height: 300px;
      overflow-y: auto;
      font-size: 12px;
      margin: 0;
    }

    h1 {
      margin: 8px 0;
      font-size: 24px;
    }

    h3 {
      margin: 4px 0 8px 0;
      font-size: 16px;
    }
  </style>
</head>

<body>
  <h1>Observify Dashboard</h1>
  <div><button id="refresh">Refresh</button> <span id="stats"></span></div>
  <div class="grid" style="margin-top:12px">
    <div class="card">
      <h3>Recent Errors</h3>
      <pre id="errors">loadingâ€¦</pre>
    </div>
    <div class="card">
      <h3>Recent Performance / Network</h3>
      <canvas id="perfChart" height="140"></canvas>
    </div>
  </div>
  <script>
    async function fetchJSON(path) { const r = await fetch('http://localhost:4000' + path); return r.ok ? r.json() : []; }
    async function refresh() {
      const errs = await fetchJSON('/errors');
      const perf = await fetchJSON('/metrics');
      document.getElementById('errors').textContent = errs.length ? errs.map(e => `[${new Date(e.ts).toLocaleTimeString()}] ${e.type} ${e.message || e.url || ''}`).join("\n\n") : 'No errors';
      document.getElementById('stats').textContent = `Errors: ${errs.length}  |  Metrics: ${perf.length}`;
      // perf chart - limit to 15 most recent for readability
      const recentPerf = perf.slice(0, 15).reverse();
      const labels = recentPerf.map((p, i) => {
        const date = new Date(p.ts);
        // Use shorter format: HH:MM:SS
        return date.toLocaleTimeString('en-US', { hour12: false });
      });
      const values = recentPerf.map(p => p.loadTime || p.duration || p.value || 0);
      renderChart(labels, values);
    }
    let chart = null;
    function renderChart(labels, values) {
      const ctx = document.getElementById('perfChart').getContext('2d');
      if (chart) chart.destroy();
      // Bug #7 Fix: Add proper Chart.js options for better UX
      chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'Response Time (ms)',
            data: values,
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            backgroundColor: 'rgba(75, 192, 192, 0.2)',
            tension: 0.1
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: true,
          aspectRatio: 2.5,
          plugins: {
            legend: {
              display: true,
              position: 'top'
            }
          },
          scales: {
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Milliseconds'
              }
            },
            x: {
              title: {
                display: true,
                text: 'Time'
              },
              ticks: {
                maxRotation: 45,
                minRotation: 45,
                autoSkip: false
              }
            }
          }
        }
      });
    }
    document.getElementById('refresh').onclick = refresh;
    refresh();
    setInterval(refresh, 5000);
  </script>
</body>

</html>
